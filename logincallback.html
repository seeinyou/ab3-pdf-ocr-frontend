<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Login callback</title>
    </head>
    <body>
        <h1>Login callback</h1>
        <script>
            const queryString = window.location.hash.substring(1);

            if (queryString == '') {    //
                window.location.href = './signin';
            } else {
                const urlParams = new URLSearchParams(queryString);
                const accessToken = urlParams.get('access_token');
                const expiresIn = urlParams.get('expires_in');
                const tokenType = urlParams.get('token_type');

                // Debug
                console.log(accessToken);
                console.log(expiresIn);
                console.log(tokenType);

                // Calculate expiration date
                const date = new Date();
                date.setTime(date.getTime() + expiresIn * 1000);
                let expires = 'expires=' + date.toUTCString();

                //Set cookies
                document.cookie = "access_token=" + accessToken + ';' + expires + ';path=/';
                document.cookie = "token_type=" + tokenType + ';' + expires + ';path=/';

                // Set the Authorization header
                document.cookie = "Authorization=" + tokenType + " " + accessToken + ';' + expires + ';path=/';

                //Jump to the PDF list page
                window.location.href = "./show";
            }
        </script>
    </body>
</html>
